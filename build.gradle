task downloadClion(type: de.undercouch.gradle.tasks.download.Download) {
    src "https://download.jetbrains.com/cpp/CLion-${clionVersion}.zip"
    dest new File(project.projectDir, "debugger/lib/clion-${clionVersion}.zip")
    overwrite false
}

task unpackClion(dependsOn: downloadClion, type: Copy) {
    from zipTree("debugger/lib/clion-${clionVersion}.zip")
    into new File(project.projectDir, "debugger/lib/clion")
}

compileKotlin.dependsOn unpackClion
